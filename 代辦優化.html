<body onload="brython()">
  <div class="container">
    <h2>ğŸ“‹ æˆ‘çš„å¾…è¾¦äº‹é …æ¸…å–®</h2>

    <div class="input-area">
      <div class="inputs">
        <input id="task_input" type="text" placeholder="è¼¸å…¥ä»»å‹™åç¨± ğŸ“" autocomplete="off" />
        <input id="datetime_input" type="datetime-local" />
        <input id="location_input" type="text" placeholder="è¼¸å…¥åœ°é» ğŸ“" autocomplete="off" />
      </div>
      <button id="add_btn">â• æ–°å¢ä»»å‹™</button>
    </div>

    <ul id="task_list"></ul>
  </div>

  <script type="text/python">
    import json
    from browser import document, alert, window
    from browser.timer import set_interval
    from datetime import datetime, date

    STORAGE_KEY = 'brython_todo_list'
    notified_tasks = set()

    def save_tasks(tasks):
        window.localStorage.setItem(STORAGE_KEY, json.dumps(tasks))

    def load_tasks():
        data = window.localStorage.getItem(STORAGE_KEY)
        if data:
            try:
                return json.loads(data)
            except:
                return []
        return []

    def render_task(task, index):
        li = document.createElement('li')

        is_today = False
        dt_str = task.get('datetime')
        if dt_str:
            try:
                dt_date = datetime.strptime(dt_str[:10], '%Y-%m-%d').date()
                if dt_date == date.today():
                    is_today = True
            except:
                pass

        if is_today:
            li.classList.add('today-task')

        title = document.createElement('div')
        title.className = 'task-title'
        title.textContent = "ğŸ—‚ " + task['title']
        li <= title

        info = document.createElement('div')
        info.className = 'task-info'

        if dt_str:
            dt_display = dt_str.replace('T', ' ')
            span_time = document.createElement('span')
            span_time.textContent = f"ğŸ•’ {dt_display}"
            info <= span_time

        if task.get('location'):
            span_loc = document.createElement('span')
            span_loc.textContent = f"ğŸ“ {task['location']}"
            info <= span_loc

        li <= info

        del_btn = document.createElement('button')
        del_btn.textContent = 'ğŸ—‘ åˆªé™¤'
        del_btn.className = 'delete-btn'

        def delete_task(ev):
            tasks = load_tasks()
            if 0 <= index < len(tasks):
                tasks.pop(index)
                save_tasks(tasks)
                refresh_tasks()

        del_btn.bind('click', delete_task)
        li <= del_btn

        return li

    def notify_today_tasks(count):
        if not hasattr(window, 'Notification'):
            return

        def show_notification():
            title = "ğŸ“Œ ä»Šæ—¥æé†’"
            body = f"ä½ ä»Šå¤©æœ‰ {count} é …ä»»å‹™è¦å®Œæˆå–”ï¼"
            options = {"body": body}
            window.Notification.new(title, options)

        if window.Notification.permission == "granted":
            show_notification()
        elif window.Notification.permission != "denied":
            def permission_callback(permission):
                if permission == "granted":
                    show_notification()
            window.Notification.requestPermission().then(permission_callback)

    def show_task_notification(task):
        if not hasattr(window, 'Notification'):
            return

        def display():
            title = "â° ä»»å‹™æ™‚é–“åˆ°äº†ï¼"
            body = f"{task['title']}\næ™‚é–“ï¼š{task.get('datetime', '')}\nåœ°é»ï¼š{task.get('location', '')}"
            window.Notification.new(title, {"body": body})

        if window.Notification.permission == "granted":
            display()
        elif window.Notification.permission != "denied":
            def permission_callback(p):
                if p == "granted":
                    display()
            window.Notification.requestPermission().then(permission_callback)

    def check_upcoming_tasks():
        now = datetime.now()
        tasks = load_tasks()

        for task in tasks:
            dt_str = task.get('datetime')
            if not dt_str:
                continue
            try:
                task_time = datetime.strptime(dt_str, '%Y-%m-%dT%H:%M')
                diff = abs((task_time - now).total_seconds())
                identifier = f"{task['title']}_{dt_str}"
                if diff < 60 and identifier not in notified_tasks:
                    show_task_notification(task)
                    notified_tasks.add(identifier)
            except:
                continue

    def refresh_tasks():
        task_list = document['task_list']
        task_list.clear()
        tasks = load_tasks()

        def sort_key(t):
            dt_str = t.get('datetime')
            if dt_str:
                try:
                    return datetime.strptime(dt_str, '%Y-%m-%dT%H:%M')
                except:
                    return datetime.max
            return datetime.max

        tasks_sorted = sorted(tasks, key=sort_key)
        for i, task in enumerate(tasks_sorted):
            li = render_task(task, i)
            task_list <= li

        today_count = sum(1 for t in tasks_sorted if t.get('datetime', '').startswith(date.today().strftime('%Y-%m-%d')))
        if today_count > 0:
            notify_today_tasks(today_count)

    def add_task(ev):
        title = document['task_input'].value.strip()
        datetime_val = document['datetime_input'].value.strip()
        location = document['location_input'].value.strip()

        if not title:
            alert("ä»»å‹™åç¨±ä¸èƒ½ç‚ºç©º")
            return

        tasks = load_tasks()
        tasks.append({
            'title': title,
            'datetime': datetime_val,
            'location': location
        })
        save_tasks(tasks)

        document['task_input'].value = ''
        document['datetime_input'].value = ''
        document['location_input'].value = ''

        refresh_tasks()

    document['add_btn'].bind('click', add_task)

    def enter_key(ev):
        if ev.keyCode == 13:
            add_task(ev)

    document['task_input'].bind('keydown', enter_key)
    document['datetime_input'].bind('keydown', enter_key)
    document['location_input'].bind('keydown', enter_key)

    refresh_tasks()
    set_interval(check_upcoming_tasks, 60_000)  # æ¯åˆ†é˜æª¢æŸ¥
  </script>
